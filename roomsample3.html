<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC nakayo sample3</title>
    <link rel="stylesheet" href="../_shared/style.css">
    <style>
      .messagebox {
        height:200px;
        width:300px;
        overflow-y:auto;
        outline:solid 1px #c0c0c0;
        box-shadow:
          0 8px 10px 1px rgba(0, 0, 0, 0.14),
          0 3px 14px 2px rgba(0, 0, 0, 0.12),
          0 5px 5px -3px rgba(0, 0, 0, 0.2);
      }
      .messages {
        bottom:5px;
        margin-left:5px;
      }
      .button {
        box-shadow:
          0 4px 5px 0.5px rgba(0, 0, 0, 0.14),
          0 1.5px 7px 1px rgba(0, 0, 0, 0.12),
          0 2.5px 2.5px -1.5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">WebRTC nakayo sample3(多対多確認)</h1>
      <p class="note">
        入室する前にモードを選んでください。SFUの方が通信量を削減できます。:
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p>
      <div class="room">
        <table>
          <tr>
            <td>
              <div>
                <video id="js-local-stream"></video>
              </div>
            </td>
            <td width="20"></td>
            <td height="200" width="300">
              <div class="messagebox">
                <pre class="messages" id="js-messages"></pre>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div>
                <span id="js-room-mode"></span>:
                <input type="text" placeholder="Room Name" id="js-room-id">
                <button class="button" id="js-join-trigger">入室</button>
                <button class="button" id="js-leave-trigger">退出</button>
                <button class="button" id="js-share-trigger">画面共有</button>
              </div>
            </td>
            <td></td>
            <td>
              <div>
                <input type="text" id="js-local-text">
                <button class="button" id="js-send-trigger">コメントを送信</button>
              </div>
            </td>
          </tr>
        </table>

        <div class="remote-streams" id="js-remote-streams"></div>

      </div>
      <p class="meta" id="js-meta"></p>
    </div>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="https://cdn.webrtc.ecl.ntt.com/screenshare-latest.js"></script>

  <script>

const Peer = window.Peer;

(async function main() {
  const localVideo = document.getElementById('js-local-stream');
  const joinTrigger = document.getElementById('js-join-trigger');
  const leaveTrigger = document.getElementById('js-leave-trigger');
  const remoteVideos = document.getElementById('js-remote-streams');
  const roomId = document.getElementById('js-room-id');
  const roomMode = document.getElementById('js-room-mode');
  const localText = document.getElementById('js-local-text');
  const sendTrigger = document.getElementById('js-send-trigger');
  const messages = document.getElementById('js-messages');
  const meta = document.getElementById('js-meta');
  const sdkSrc = document.querySelector('script[src*=skyway]');
  const remoteDesktop = document.getElementById('js-share-trigger');

  meta.innerText = `
    UA: ${navigator.userAgent}
    SDK: ${sdkSrc ? sdkSrc.src : 'unknown'}
  `.trim();

  const getRoomModeByHash = () => (location.hash === '#sfu' ? 'sfu' : 'mesh');

  roomMode.textContent = getRoomModeByHash();
  window.addEventListener(
    'hashchange',
    () => (roomMode.textContent = getRoomModeByHash())
  );

  var localStream = await navigator.mediaDevices
    .getUserMedia({
      audio: true,
      video: { width: {min: 160, ideal: 320}, height: {min: 120,ideal: 180} } ,
    })
    .catch(console.error);

  // Render local stream
  localVideo.muted = false;
  localVideo.srcObject = localStream;
  localVideo.playsInline = true;
  await localVideo.play().catch(console.error);

  // eslint-disable-next-line require-atomic-updates
  const peer = (window.peer = new Peer({
    key:'faed3e0a-9e60-4ca6-8496-c5620370e804',
    debug: 3,
  }));

  // Prepare screen share object
//  const ss = ScreenShare.create({debug: true});

  // Register join handler
  joinTrigger.addEventListener('click', () => {
    // Note that you need to ensure the peer has connected to signaling server
    // before using methods of peer instance.
    if (!peer.open) {
      return;
    }

    const room = peer.joinRoom(roomId.value, {
      mode: getRoomModeByHash(),
      stream: localStream,
    });

    room.once('open', () => {
      addMessage('=== You joined ===\n');
    });
    room.on('peerJoin', peerId => {
      addMessage(`=== ${peerId} joined ===\n`);
    });

    // Render remote stream for new peer join in the room
    room.on('stream', async stream => {
      const newVideo = document.createElement('video');
      newVideo.srcObject = stream;
      newVideo.playsInline = true;
      // mark peerId to find it later at peerLeave event
      newVideo.setAttribute('data-peer-id', stream.peerId);
      remoteVideos.append(newVideo);
      await newVideo.play().catch(console.error);
    });

    room.on('data', ({ data, src }) => {
      // Show a message sent to the room and who sent
      addMessage(`${src}: ${data}\n`);
    });

    // for closing room members
    room.on('peerLeave', peerId => {
      const remoteVideo = remoteVideos.querySelector(
        `[data-peer-id="${peerId}"]`
      );
      remoteVideo.srcObject.getTracks().forEach(track => track.stop());
      remoteVideo.srcObject = null;
      remoteVideo.remove();

      addMessage(`=== ${peerId} left ===\n`);
    });

    // for closing myself
    room.once('close', () => {
      sendTrigger.removeEventListener('click', onClickSend);
      addMessage('== You left ===\n');
      Array.from(remoteVideos.children).forEach(remoteVideo => {
        remoteVideo.srcObject.getTracks().forEach(track => track.stop());
        remoteVideo.srcObject = null;
        remoteVideo.remove();
      });
    });

    sendTrigger.addEventListener('click', onClickSend);
    leaveTrigger.addEventListener('click', () => room.close(), { once: true });

    function onClickSend() {
      // Send message to all of the peers in the room via websocket
      room.send(localText.value);

      addMessage(`${peer.id}: ${localText.value}\n`);
      localText.value = '';
    }

    remoteDesktop.addEventListener('click', () => {
      addMessage('== share ===\n');
      (async function share() {
        const sharestream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        room.replaceStream(sharestream);

        sharestream.getVideoTracks()[0].onended = evt => {
          addMessage('== share end ===\n');
          room.replaceStream(localStream);
        };
      }());
    });
  });

  function addMessage(text) {
    addMessageTime();
    messages.textContent += text;
    messages.scrollIntoView(false);
  }

  var now = new Date();
  function addMessageTime() {
    var year = now.getFullYear();
    var month = now.getMonth() + 1;
    var date = now.getDate();
    var hour = now.getHours();
    var min = now.getMinutes();
    var sec = now.getSeconds();
    var timestamp = year + '/' + month + '/' + date + ' ' + hour + ' ' + min + ' ' + sec;
    messages.textContent += timestamp;
  }

  peer.on('error', console.error);
})();

  </script>


  </body>
</html>
