<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <title>WebRTC nakayo </title>
</head>
<body>
  <video id="my-video" width="400px" autoplay playsinline></video>
  <video id="media-video" width="400px" autoplay playsinline></video>
  <p id="my-id"></p>
  <textarea id="their-id"></textarea>
  <button id="make-call">発信</button>
  <button id="displaymedia">共有</button>
  <video id="their-video" autoplay playsinline></video>

  <script>

    let localStream;
  
    //カメラ映像取得
    navigator.mediaDevices.getUserMedia({video: true, audio: true})
      .then( stream => {
      // 成功時にvideo要素にカメラ映像をセットし、再生
      const videoElm = document.getElementById('my-video')
      videoElm.srcObject = stream;
      videoElm.play();
      // 着信時に相手にカメラ映像を返せるように、グローバル変数に保存しておく
      localStream = stream;
    }).catch( error => {
      // 失敗時にはエラーログを出力
      console.error('mediaDevice.getUserMedia() error:', error);
      return;
    });

  //Peer作成
  const peer = new Peer({
    key: 'faed3e0a-9e60-4ca6-8496-c5620370e804',
    debug: 3
  });

  //PeerID取得
  peer.on('open', () => {
      document.getElementById('my-id').textContent = peer.id;
  });

  //発信処理
  document.getElementById('make-call').onclick = () => {
    const theirID = document.getElementById('their-id').value;
    const mediaConnection = peer.call(theirID, localStream);
    setEventListener(mediaConnection);
  };

  //イベントリスナを設置する関数
  const setEventListener = mediaConnection => {
    mediaConnection.on('stream', stream => {
      // video要素にカメラ映像をセットして再生
      const videoElm = document.getElementById('their-video')
      videoElm.srcObject = stream;
      videoElm.play();
    });
  }

  //着信処理
  peer.on('call', mediaConnection => {
    mediaConnection.answer(localStream);
    setEventListener(mediaConnection);
  });
  
  //add s maruyama_test
  document.getElementById('displaymedia').onclick = () => {
//    messages.textContent += '=== DisplayMedia ===\n';  
    const stream = navigator.mediaDevices.getDisplayMedia({ video: true });
    const call = peer.call(peer.id, stream);
    setEventListener(call);
    const videoElm2 = document.getElementById('media-video')
    videoElm2.srcObject = stream;
    videoElm2.play();
  };
  //add e maruyama_test
  
  </script>
</body>
</html>
